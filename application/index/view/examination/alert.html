<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>入学考试</title>
    <link href="__CSS__vendor.css" rel="stylesheet">
    <link href="__CSS__app-bootstrap.css" rel="stylesheet">
    <link href="__CSS__main.css" rel="stylesheet">
  </head>
  <body class="es-main-default es-nav-default ">
    <div class="iframe-parent-content">
        <div class="modal show iframe-modal">
          <div class="modal-dialog ">
            <div class="modal-content">
              {if condition="!empty($list)"}
              <div class="modal-body task-state-modal">
                <div class="title font-blod">
                  <i class="es-icon es-icon-xinxi color-info"></i>考试说明
                </div>
                <div class="content">
                  <div class="text-16 ">
                    本次考试共<span class="color-primary">{$list.count}题</span>，
                    总分<span class="color-primary">{$list.score}分</span>
                    ，及格为<span class="color-primary">{$list.passedScore}分</span> ；
                    <!--<div class="mt5">请在<span class="color-primary">2分钟</span>内作答。</div>-->
                  </div>
                </div>
                <div class="text-right mtl">
                  <a class="btn btn-primary" href="{:url('index/examination/examination',array('course'=>$courseid,'taskid'=>$taskid))}">开始考试</a>
                  <a class="btn btn-primary" href="{:url('index/course/catalogue',array('course'=>$courseid))}">返回课程</a>
                </div>
              </div>
              {else}
              <div class="modal-body task-state-modal">
                <div class="title font-blod">
                  <i class="es-icon es-icon-xinxi color-info"></i>考试说明
                </div>
                <div class="content">
                  <div class="text-16 ">
                    该任务还未导入试卷，请返回课程
                    <!--<div class="mt5">请在<span class="color-primary">2分钟</span>内作答。</div>-->
                  </div>
                </div>
                <div class="text-right mtl">
                  <a class="btn btn-primary" href="{:url('index/course/catalogue',array('course'=>$courseid))}">返回课程</a>
                </div>
              </div>
              {/if}
            </div>
          </div>
        </div>
    </div>
    <div class="modal-backdrop in"></div>
  </body>
</html>
