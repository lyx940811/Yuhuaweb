<html>

<body>
<div class="container-fluid">

    <table class="table table-striped table-hover">
        <thead>

            <th>文件名称</th>

{include file='manage/bottom'}
<script type="text/javascript">

    /*添加*/

    function add_edit(type,id,parentcode) {

        switch (type){
            case 'add':

                $(" input[ type='text' ] ").val('')
                $(" input[ type='hidden' ] ").val('')
                $('#add_role').show()
                $('#edit_role').hide()
                $('#showinfoPic').html('');

                break;
            case 'edit':
                $(" input[ type='text' ] ").val('')
                $(" input[ type='hidden' ] ").val('')
                $('#selfcode').val(id)//如果是修改,id是自己
                $('#add_role').hide()
                $('#edit_role').show()
                $.get("{:url('edit')}?do=get&rid="+id,function (data) {

                    var newdata = data.info;


                });

                break;
            default:
                alert('error')
        }

    }


    function dopost($url) {
        $url=='add'?"{:url('add')}":"{:url('edit')}";

        $.ajax({
            url: $url+"?"+Math.random(),
            type:"post",
            data:$("#form1").serialize(),
            success:function(data){

                // console.log(data)
                if(data.code=='000'){

                    alert(data.info)

                    $('#selfcode').val('')//必须清空

                    $('#myModal').modal('hide')

                }else{
                    alert(data.error)
                }

            },
            error:function(e){
                alert("添加信息错误");
            }
        });
    }



</script>
</body>
</html>
