<!DOCTYPE html>
<html>
{include file="manage/header" /}
<body>
<div class="container-fluid">

    <div class="well clearfix">
        <div class="row">
            <div class="col-md-2">
                <div>用户名：{$a.username}</div>
            </div>
            <div class="col-md-2">
                <div>姓名：{$a.nickname}</div>
            </div>
            <div class="col-md-2">
                <div>角色：{$a.name}</div>
            </div>
        </div>

    </div>
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}" style="cursor: pointer">返回列表</a></li>
    </ul>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>登录时间</th>
            <th>登录时长</th>
            <th>登录IP</th>
            <th>地点</th>
        </tr>
        </thead>
        <tbody>

        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.LoginTime}</td>
            <td>{$vo.totalLoginNum.alltime?$vo.totalLoginNum.alltime:'0'}分</td>
            <td>{$vo.ip}</td>
            <td>{$vo.province}</td>
        </tr>
        {/volist}
        </tbody>

    </table>
    <ul class="pagination">
        {$page}
    </ul>


</div>
{include file='manage/bottom'}

</body>
</html>
