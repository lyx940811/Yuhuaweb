<script type="text/javascript">
$(document).ready(function(){
    $("#add").click(function(){
       $('#myModal').show();
    });
    $("#save").click(function(){
        // var title=$('#sname').val();
        // var type=$('#jifen').val();
        // var note=$('#note').val();
        $.ajax({
            url: "{:url('add')}?"+Math.random(),
            type: "get",
            data:$("#myform").serialize(),
            success:function(msg){
                alert(msg);
                if(msg==1){
                    alert('添加成功')
                    $('#sname').val('');
                    $('#note').val('');
                    $('#jifen').val('+5');
                    $('#myModal').modal('hide');
                }else{
                    alert('添加失败');
                }

            },
            error:function(msg){ 
                alert("添加信息错误");
            },
        });
    });
});
