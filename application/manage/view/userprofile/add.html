<!--新增开始-->
<!-- 模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog"  style="width:890px">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">添加学生</h4>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="form0" method="post" action="{:url('add')}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">学号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="sn"
                                   placeholder="请输入学号">
                        </div>
                        <label class="col-sm-2 control-label form-inline">姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="realname"
                                   placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">性别</label>
                        <div class="col-sm-4">
                            <select name="sex" id="sex" class="form-control">
                                <option value="">--请选择--</option>
                                <option value="0">男</option>
                                <option value="1">女</option>
                                <option value="2">保密</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label form-inline">民族</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="nation"
                                   placeholder="请输入民族">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">身份证正面照</label>
                        <div class="col-sm-4">
                            <input type="file"  name="newfile0" id="newfile0" onchange="uploadImage(0);">
                            <input type="hidden" name="cardpic[]" id="pic0">
                            <div id="showinfoPic0"></div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">身份证反面照</label>
                        <div class="col-sm-4">
                            <input type="file" name="newfile-1" id="newfile-1" onchange="uploadImage(-1);">
                            <input type="hidden" name="cardpic[]" id="pic-1">
                            <div id="showinfoPic-1"></div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">出生日期</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-time" name="birthday"
                                   placeholder="yyyy/mm/dd">
                        </div>
                        <label class="col-sm-2 control-label form-inline">身份证号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="idcard"
                                   placeholder="请输入身份证号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">政治面貌</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="policy"
                                   placeholder="请输入政治面貌">
                        </div>
                        <label class="col-sm-2 control-label form-inline">联系电话</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="mobile"
                                   placeholder="请输入联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">户口所在地</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="city"
                                   placeholder="请输入户口所在地">
                        </div>
                        <label class="col-sm-2 control-label form-inline">户口性质</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="household"
                                   placeholder="请输入户口性质">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">家庭住址</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="address"
                                   placeholder="请输入家庭住址">
                        </div>
                        <!--<label class="col-sm-2 control-label form-inline">学生状态</label>-->
                        <!--<div class="col-sm-4">-->
                        <!--<input type="text" class="form-control" name="maritalstatus"-->
                        <!--placeholder="请输入学生状态">-->
                        <!--</div>-->
                    </div>

                    <div class="modal-title">在校信息</div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">入学年级</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="grade"
                                   placeholder="请输入入学年级">
                        </div>
                        <label class="col-sm-2 control-label form-inline">入学院系</label>
                        <div class="col-sm-4">
                            <select name="depart" id="depart" class="form-control">
                                <option value="">--请选择--</option>
                                {volist name="depart" id="c"}
                                <option value="{$c.code}"  onclick="sec_depart({$c.id},'{$c.code}',0)">{$c.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">专业</label>
                        <div class="col-sm-4">
                            <select name="majors"  class="form-control" id="select_sec0">
                                <option value="">--请选择--</option>
                                {if condition="isset($vo)"}
                                {volist name="category" id="c"}
                                <option value="{$c.code}" {if condition="$vo['depart'] eq $c['code']"}selected="selected"{/if}>{$c.name}</option>
                                {/volist}
                                {/if}
                            </select>
                        </div>
                        <label class="col-sm-2 control-label form-inline">班级</label>
                        <div class="col-sm-4">
                            <select name="class"  class="form-control" >
                                <option value="">--请选择--</option>
                                {volist name="classroom" id="c"}
                                <option value="{$c.id}">{$c.title}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">入学前文化程度</label>
                        <div class="col-sm-4">
                            <select name="culture"  class="form-control" >
                                <option value="0">初中</option>
                                <option value="1">高中</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label form-inline">学习方式</label>
                        <div class="col-sm-4">
                            <select name="style"  class="form-control" >
                                <option value="0">非全日制</option>
                                <option value="1">全日制</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">学制</label>
                        <div class="col-sm-4">
                            <select name="academic"  class="form-control" >

                                <option value="2">1</option>
                                <option value="3">2</option>
                                <option value="4">3</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label form-inline">入学日期</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-time" name="starttime"
                                   placeholder="请输入入学日期">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">招生季度</label>
                        <div class="col-sm-4">
                            <select name="quarter"  class="form-control" >
                                <option value="0">春季</option>
                                <option value="1">夏季</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label form-inline">学籍状态</label>
                        <div class="col-sm-4">
                            <select name="studentstatus"  class="form-control" >
                                <option value="0">在籍</option>
                                <option value="1">毕业</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label form-inline">培养状态</label>
                        <div class="col-sm-4">
                            <select name="level"  class="form-control" >
                                <option value="0">中级工</option>
                                <option value="1">高级工</option>
                                <option value="2">预备技师</option>
                            </select>
                        </div>
                    </div>

                    <input type="hidden" name="rid" value="" id="selfcode"/>
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" onclick="dopost('add',0);">添加</button>
                    </div>
                </form>
            </div>



        </div>
    </div>
</div>
<!--添加结束-->
